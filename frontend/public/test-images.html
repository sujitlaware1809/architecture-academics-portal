        <div>

        <div>
            <p>Image 3</p>
            <img src="https://images.unsplash.com/photo-1511818966892-d5d671fb5ffe?w=400&h=300&fit=crop&auto=format&q=75" 
                 alt="Test 3" style="width: 100%; height: 200px; object-fit: cover;">

</html>
